<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Exercise Template - Kubernetes Style -->
  <!-- INSTRUCTIONS: Replace {{TITLE}} with your exercise title -->

  <defs>
    <!-- Kubernetes blue gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>

    <!-- K8s accent -->
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b8def;stop-opacity:1" />
    </linearGradient>

    <!-- Hexagon pattern (like k8s logo) -->
    <pattern id="hexagons" x="0" y="0" width="100" height="87" patternUnits="userSpaceOnUse">
      <path d="M50 0 L93.3 25 L93.3 62 L50 87 L6.7 62 L6.7 25 Z" fill="none" stroke="#326ce5" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Hexagon pattern -->
  <rect width="1200" height="630" fill="url(#hexagons)"/>

  <!-- Category badge -->
  <rect x="80" y="80" width="220" height="40" rx="20" fill="url(#k8sGradient)"/>
  <text x="100" y="107" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">KUBERNETES</text>

  <!-- K8s wheel icon (simplified) -->
  <g transform="translate(105, 180)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#326ce5" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#326ce5"/>
    <line x1="0" y1="-25" x2="0" y2="-10" stroke="#326ce5" stroke-width="3"/>
    <line x1="0" y1="25" x2="0" y2="10" stroke="#326ce5" stroke-width="3"/>
    <line x1="-25" y1="0" x2="-10" y2="0" stroke="#326ce5" stroke-width="3"/>
    <line x1="25" y1="0" x2="10" y2="0" stroke="#326ce5" stroke-width="3"/>
  </g>

  <!-- Exercise label -->
  <text x="150" y="188" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#5b8def">HANDS-ON EXERCISE</text>

  <!-- Title -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">{{TITLE}}</text>

  <!-- Floating hexagons -->
  <path d="M1050 100 L1080 115 L1080 145 L1050 160 L1020 145 L1020 115 Z" fill="#326ce5" opacity="0.2"/>
  <path d="M1100 400 L1140 425 L1140 475 L1100 500 L1060 475 L1060 425 Z" fill="#5b8def" opacity="0.2"/>

  <!-- DevOps Daily branding -->
  <text x="80" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#5b8def">DevOps Daily</text>
</svg>
