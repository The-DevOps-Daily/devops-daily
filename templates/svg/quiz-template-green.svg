<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Quiz Template - Green Theme -->
  <!-- INSTRUCTIONS: Replace {{TITLE}} and {{CATEGORY}} with your content -->

  <defs>
    <!-- Green gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>

    <!-- Checkmark pattern -->
    <pattern id="checks" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M20 50 L35 65 L65 35" fill="none" stroke="#10b981" stroke-width="3" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Check pattern -->
  <rect width="1200" height="630" fill="url(#checks)"/>

  <!-- Category badge -->
  <rect x="80" y="80" width="200" height="40" rx="20" fill="url(#accentGradient)"/>
  <text x="100" y="107" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">{{CATEGORY}}</text>

  <!-- Trophy/Achievement icon -->
  <g transform="translate(80, 160)">
    <path d="M30 10 L40 30 L60 30 L45 42 L52 60 L30 48 L8 60 L15 42 L0 30 L20 30 Z" fill="#10b981" opacity="0.8"/>
  </g>

  <!-- Quiz label -->
  <text x="150" y="188" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#34d399">TEST YOUR KNOWLEDGE</text>

  <!-- Title -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">{{TITLE}}</text>

  <!-- Decorative checkmarks -->
  <g opacity="0.2">
    <path d="M950 120 L980 150 L1030 100" fill="none" stroke="#10b981" stroke-width="5"/>
    <path d="M1000 450 L1030 480 L1080 430" fill="none" stroke="#34d399" stroke-width="5"/>
  </g>

  <!-- DevOps Daily branding -->
  <text x="80" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#34d399">DevOps Daily</text>
</svg>
