<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="100%" stop-color="#312e81" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#a78bfa" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#ffffff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Multiple flashcard stack illustration -->
  <g transform="translate(100, 100)">
    <!-- Card 1 (back) -->
    <rect x="-20" y="20" width="90" height="120" rx="8" fill="#6366f1" opacity="0.4"/>
    <!-- Card 2 (middle) -->
    <rect x="-10" y="10" width="90" height="120" rx="8" fill="#8b5cf6" opacity="0.6"/>
    <!-- Card 3 (front) -->
    <rect x="0" y="0" width="90" height="120" rx="8" fill="url(#accent-gradient)" opacity="0.9"/>
    <rect x="10" y="10" width="70" height="100" rx="4" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="35" x2="70" y2="35" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="50" x2="70" y2="50" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="65" x2="70" y2="65" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="80" x2="70" y2="80" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">Interactive</text>
  <text x="100" y="360" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="#ffffff">Flashcards</text>
  
  <!-- Subtitle -->
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="#a78bfa">Master DevOps Concepts</text>
  
  <!-- Stats -->
  <g transform="translate(100, 490)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#9ca3af">11 Sets • 140+ Cards • Active Learning</text>
  </g>
  
  <!-- Logo/branding -->
  <text x="1120" y="600" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#8b5cf6" text-anchor="end">DevOps Daily</text>
</svg>
