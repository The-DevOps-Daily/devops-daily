<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
 </defs>

 <rect width="1200" height="630" fill="url(#bgGradient)"/>

 <g opacity="0.1">
   <circle cx="50" cy="50" r="2" fill="#94a3b8"/>
    <circle cx="100" cy="50" r="2" fill="#94a3b8"/>
    <circle cx="150" cy="50" r="2" fill="#94a3b8"/>
    <circle cx="50" cy="100" r="2" fill="#94a3b8"/>
    <circle cx="100" cy="100" r="2" fill="#94a3b8"/>
    <circle cx="150" cy="100" r="2" fill="#94a3b8"/>
    <circle cx="1050" cy="530" r="2" fill="#94a3b8"/>
    <circle cx="1100" cy="530" r="2" fill="#94a3b8"/>
    <circle cx="1150" cy="530" r="2" fill="#94a3b8"/>
    <circle cx="1050" cy="580" r="2" fill="#94a3b8"/>
    <circle cx="1100" cy="580" r="2" fill="#94a3b8"/>
    <circle cx="1150" cy="580" r="2" fill="#94a3b8"/>
  </g>

  
  <rect x="450" y="60" width="300" height="36" rx="18" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="600" y="84" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">Structured Learning Paths</text>

  
  <text x="600" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#f8fafc" text-anchor="middle">DevOps</text>
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="url(#titleGradient)" text-anchor="middle">Roadmaps</text>

  
  <text x="600" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Find the learning path that fits your career goals</text>

  
  <g transform="translate(200, 310)">
    
    <rect x="0" y="0" width="350" height="160" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <circle cx="50" cy="50" r="28" fill="url(#greenGradient)" filter="url(#glow)"/>
    <text x="50" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">J</text>
    <text x="100" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#f8fafc">Junior DevOps</text>
    <text x="100" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">Beginner-friendly path</text>
    <rect x="20" y="100" width="70" height="24" rx="12" fill="#10b981" fill-opacity="0.2"/>
    <text x="55" y="117" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#34d399" text-anchor="middle">Beginner</text>
    <text x="110" y="117" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">3-6 months</text>
  </g>

  <g transform="translate(650, 310)">
    
    <rect x="0" y="0" width="350" height="160" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <circle cx="50" cy="50" r="28" fill="url(#purpleGradient)" filter="url(#glow)"/>
    <text x="50" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">S</text>
    <text x="100" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#f8fafc">DevSecOps</text>
    <text x="100" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#94a3b8">Security-focused path</text>
    <rect x="20" y="100" width="90" height="24" rx="12" fill="#eab308" fill-opacity="0.2"/>
    <text x="65" y="117" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#fbbf24" text-anchor="middle">Intermediate</text>
    <text x="130" y="117" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">4-8 months</text>
  </g>

  
  <g transform="translate(600, 530)">
    <rect x="-280" y="-20" width="140" height="40" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="-210" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#94a3b8" text-anchor="middle">Multiple Paths</text>

    <rect x="-70" y="-20" width="140" height="40" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="0" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#94a3b8" text-anchor="middle">All Levels</text>

    <rect x="140" y="-20" width="140" height="40" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="210" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="500" fill="#94a3b8" text-anchor="middle">Free &amp; Open</text>
  </g>

  
  <text x="600" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#475569" text-anchor="middle">devops-daily.com</text>
</svg>
