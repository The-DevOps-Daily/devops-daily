<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Monitoring Beginner Quiz - Purple/Indigo Theme -->

  <defs>
    <!-- Background gradient - purple/indigo shades -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>

    <!-- Quiz accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>

    <!-- Monitoring pattern -->
    <pattern id="monitoring" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#a855f7" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Monitoring pattern -->
  <rect width="1200" height="630" fill="url(#monitoring)"/>

  <!-- Category badge -->
  <rect x="80" y="80" width="220" height="40" rx="20" fill="url(#accentGradient)"/>
  <text x="100" y="107" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Beginner Level</text>

  <!-- Activity icon with pulse animation effect -->
  <g transform="translate(80, 160)">
    <circle cx="30" cy="30" r="30" fill="#a855f7" opacity="0.8"/>
    <!-- Activity heart monitor line -->
    <polyline points="15,30 20,30 23,24 27,36 30,30 33,24 37,36 40,30 45,30" 
              fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Quiz label -->
  <text x="150" y="188" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#c4b5fd">INTERACTIVE QUIZ</text>

  <!-- Title -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">Monitoring</text>
  <text x="80" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#ffffff">Beginner Quiz</text>

  <!-- Subtitle -->
  <text x="80" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#ddd6fe">Master Monitoring Fundamentals â€¢ 18 Questions</text>

  <!-- Feature bullets -->
  <g transform="translate(80, 440)">
    <circle cx="0" cy="0" r="4" fill="#818cf8"/>
    <text x="15" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e0e7ff">Metrics &amp; Logging</text>
    
    <circle cx="0" cy="35" r="4" fill="#818cf8"/>
    <text x="15" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e0e7ff">Alerting Basics</text>
    
    <circle cx="230" cy="0" r="4" fill="#818cf8"/>
    <text x="245" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e0e7ff">Health Checks</text>
    
    <circle cx="230" cy="35" r="4" fill="#818cf8"/>
    <text x="245" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e0e7ff">Observability Concepts</text>
  </g>

  <!-- Decorative monitoring elements -->
  <g opacity="0.2">
    <!-- Metric chart -->
    <g transform="translate(900, 120)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="none" stroke="#a855f7" stroke-width="3"/>
      <polyline points="10,80 30,60 50,70 70,40 90,50 110,30 130,35 150,20 170,25" 
                fill="none" stroke="#a855f7" stroke-width="3"/>
      <circle cx="170" cy="25" r="5" fill="#a855f7"/>
    </g>

    <!-- Alert icon -->
    <g transform="translate(950, 420)">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#818cf8" stroke-width="4"/>
      <path d="M 50 30 L 50 55" stroke="#818cf8" stroke-width="4" stroke-linecap="round"/>
      <circle cx="50" cy="65" r="4" fill="#818cf8"/>
    </g>

    <!-- Server status indicators -->
    <g transform="translate(1080, 380)">
      <circle cx="0" cy="0" r="15" fill="#22c55e"/>
      <circle cx="0" cy="40" r="15" fill="#22c55e"/>
      <circle cx="0" cy="80" r="15" fill="#fbbf24"/>
    </g>
  </g>

  <!-- DevOps Daily branding -->
  <text x="80" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#c4b5fd">DevOps Daily</text>
</svg>
