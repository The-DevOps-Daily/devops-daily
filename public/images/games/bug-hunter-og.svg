<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bugGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#94a3b8" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#94a3b8" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#94a3b8" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#94a3b8" stroke-width="1"/>
  </g>

  <g transform="translate(150, 220)">
    <g opacity="0.8">
      <rect x="0" y="0" width="50" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <circle cx="25" cy="20" r="5" fill="#22c55e" filter="url(#glow)"/>
      <circle cx="15" cy="35" r="3" fill="#22c55e" opacity="0.6"/>
      <circle cx="35" cy="35" r="3" fill="#22c55e" opacity="0.6"/>
      <rect x="10" y="45" width="30" height="4" rx="2" fill="#22c55e" opacity="0.4"/>
    </g>

    <g transform="translate(70, 0)" opacity="0.8">
      <rect x="0" y="0" width="50" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <circle cx="25" cy="20" r="5" fill="#22c55e" filter="url(#glow)"/>
      <circle cx="15" cy="35" r="3" fill="#22c55e" opacity="0.6"/>
      <circle cx="35" cy="35" r="3" fill="#22c55e" opacity="0.6"/>
      <rect x="10" y="45" width="30" height="4" rx="2" fill="#22c55e" opacity="0.4"/>
    </g>

    <g transform="translate(0, 80)" opacity="0.7">
      <rect x="0" y="0" width="50" height="60" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
      <circle cx="25" cy="20" r="5" fill="#ef4444" filter="url(#glow)"/>
      <circle cx="15" cy="35" r="3" fill="#f97316" opacity="0.6"/>
      <circle cx="35" cy="35" r="3" fill="#f97316" opacity="0.6"/>
      <rect x="10" y="45" width="30" height="4" rx="2" fill="#ef4444" opacity="0.4"/>
      <text x="25" y="28" font-family="monospace" font-size="10" fill="#fbbf24" text-anchor="middle">ERR</text>
    </g>

    <g transform="translate(70, 80)" opacity="0.8">
      <rect x="0" y="0" width="50" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
      <circle cx="25" cy="20" r="5" fill="#22c55e" filter="url(#glow)"/>
      <circle cx="15" cy="35" r="3" fill="#22c55e" opacity="0.6"/>
      <circle cx="35" cy="35" r="3" fill="#22c55e" opacity="0.6"/>
      <rect x="10" y="45" width="30" height="4" rx="2" fill="#22c55e" opacity="0.4"/>
    </g>
  </g>

  <g transform="translate(150, 220)">
    <line x1="-50" y1="30" x2="25" y2="30" stroke="#ef4444" stroke-width="3" opacity="0.3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="30" x2="25" y2="110" stroke="#f97316" stroke-width="3" opacity="0.3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1.2s" repeatCount="indefinite"/>
    </line>

    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="35" height="35" rx="8" fill="url(#bugGradient)" filter="url(#pulseGlow)"/>
      <circle cx="10" cy="12" r="4" fill="#1e293b"/>
      <circle cx="25" cy="12" r="4" fill="#1e293b"/>
      <rect x="8" y="22" width="19" height="3" rx="1.5" fill="#1e293b"/>
    </g>

    <rect x="-20" y="25" width="30" height="30" rx="6" fill="#ef4444" opacity="0.85"/>
    <rect x="-20" y="-10" width="30" height="30" rx="6" fill="#f97316" opacity="0.7"/>
  </g>

  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#7c2d12" opacity="0.3"/>
    <rect x="0" y="0" width="120" height="60" rx="10" fill="none" stroke="#f97316" stroke-width="2"/>
    <text x="60" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#94a3b8" text-anchor="middle">INFECTED</text>
    <text x="60" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#f97316" text-anchor="middle">4/12</text>
  </g>

  <g transform="translate(240, 480)">
    <rect x="0" y="0" width="120" height="60" rx="10" fill="#1e3a8a" opacity="0.3"/>
    <rect x="0" y="0" width="120" height="60" rx="10" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#94a3b8" text-anchor="middle">BUG SIZE</text>
    <text x="60" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">4</text>
  </g>

  <g transform="translate(700, 240)">
    <g transform="translate(-75, -80)">
      <rect x="0" y="0" width="200" height="38" rx="19" fill="#7c2d12" opacity="0.3"/>
      <rect x="0" y="0" width="200" height="38" rx="19" fill="none" stroke="#f97316" stroke-width="2"/>
      <text x="100" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="bold" fill="#fb923c" text-anchor="middle">&#x1F41B; Security Game</text>
    </g>

    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="bold" fill="url(#bugGradient)" text-anchor="middle">Bug Hunter</text>

    <text x="0" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="23" fill="#94a3b8" text-anchor="middle">Infect Servers &#8226; Grow Bigger &#8226; Spread Fast</text>

    <g transform="translate(-220, 100)">
      <g>
        <circle cx="0" cy="0" r="8" fill="#ef4444"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">Snake-style gameplay</text>
      </g>
      <g transform="translate(0, 35)">
        <circle cx="0" cy="0" r="8" fill="#22c55e"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">Consume healthy servers</text>
      </g>
      <g transform="translate(0, 70)">
        <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
        <text x="20" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#cbd5e1" text-anchor="start">Unlock achievements &amp; scores</text>
      </g>
    </g>
  </g>

  <circle cx="950" cy="120" r="70" fill="#ef4444" opacity="0.05"/>
  <circle cx="1050" cy="200" r="50" fill="#f97316" opacity="0.05"/>
  <circle cx="120" cy="100" r="60" fill="#22c55e" opacity="0.05"/>

  <g transform="translate(920, 470)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ef4444" stroke-width="3">
      <animate attributeName="r" from="15" to="25" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.7" to="0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="14" fill="#ef4444" opacity="0.4"/>
    <text x="0" y="7" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">&#9888;</text>
  </g>

  <g transform="translate(1000, 470)">
    <rect x="0" y="0" width="140" height="60" rx="10" fill="#1e3a8a" opacity="0.3"/>
    <rect x="0" y="0" width="140" height="60" rx="10" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#94a3b8" text-anchor="middle">HIGH SCORE</text>
    <text x="70" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#22c55e" text-anchor="middle">2,450</text>
  </g>
</svg>
