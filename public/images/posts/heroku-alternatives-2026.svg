<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="heroku-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6762A6"/>
      <stop offset="100%" style="stop-color:#79589F"/>
    </linearGradient>
    <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="cloud-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="1050" cy="150" r="180" fill="#6762A6" opacity="0.1"/>
  <circle cx="150" cy="480" r="150" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Heroku icon (fading out) -->
  <g transform="translate(400, 140)" opacity="0.6">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#heroku-gradient)"/>
    <text x="40" y="55" font-family="system-ui, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">H</text>
    <!-- X mark -->
    <circle cx="70" cy="10" r="18" fill="#ef4444"/>
    <path d="M 62 2 L 78 18 M 78 2 L 62 18" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(520, 160)">
    <path d="M 0 20 L 80 20" stroke="url(#arrow-gradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 70 10 L 85 20 L 70 30" stroke="url(#arrow-gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Cloud alternatives icon -->
  <g transform="translate(640, 140)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#cloud-gradient)"/>
    <!-- Cloud shape -->
    <ellipse cx="40" cy="50" rx="25" ry="15" fill="white" opacity="0.9"/>
    <circle cx="30" cy="42" r="12" fill="white" opacity="0.9"/>
    <circle cx="50" cy="40" r="14" fill="white" opacity="0.9"/>
    <!-- Checkmark -->
    <circle cx="70" cy="10" r="18" fill="#10b981"/>
    <path d="M 62 10 L 68 16 L 78 4" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Heroku is Shutting Down
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Top Alternatives for Your Apps in 2026
  </text>
  
  <!-- Platform badges -->
  <g transform="translate(260, 410)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="#0080FF" opacity="0.2"/>
    <text x="70" y="24" font-family="Arial, sans-serif" font-size="14" fill="#0080FF" text-anchor="middle">DigitalOcean</text>
    
    <rect x="160" y="0" width="100" height="36" rx="18" fill="#844FBA" opacity="0.2"/>
    <text x="210" y="24" font-family="Arial, sans-serif" font-size="14" fill="#844FBA" text-anchor="middle">Railway</text>
    
    <rect x="280" y="0" width="100" height="36" rx="18" fill="#46E3B7" opacity="0.2"/>
    <text x="330" y="24" font-family="Arial, sans-serif" font-size="14" fill="#46E3B7" text-anchor="middle">Render</text>
    
    <rect x="400" y="0" width="80" height="36" rx="18" fill="#8B5CF6" opacity="0.2"/>
    <text x="440" y="24" font-family="Arial, sans-serif" font-size="14" fill="#8B5CF6" text-anchor="middle">Fly.io</text>
    
    <rect x="500" y="0" width="100" height="36" rx="18" fill="#FF9900" opacity="0.2"/>
    <text x="550" y="24" font-family="Arial, sans-serif" font-size="14" fill="#FF9900" text-anchor="middle">AWS</text>
  </g>
  
  <!-- Category badge -->
  <rect x="530" y="490" width="140" height="36" rx="18" fill="#3b82f6"/>
  <text x="600" y="514" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
    DevOps
  </text>
  
  <!-- Branding -->
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">
    devopsdaily.io
  </text>
</svg>
