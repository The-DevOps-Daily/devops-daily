<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#60a5fa" stroke-width="1" opacity="0.08"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="#60a5fa" stroke-width="1" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Badge -->
  <rect x="80" y="80" width="220" height="50" rx="25" fill="#3b82f6" opacity="0.9"/>
  <text x="110" y="113" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc">CHECKLISTS</text>
  
  <!-- Main title -->
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#f8fafc">DevOps &amp; Security</text>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#f8fafc">Checklists</text>
  
  <!-- Subtitle -->
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="26" font-weight="500" fill="#60a5fa">Track your progress. Ensure nothing is missed.</text>
  
  <!-- Checklist icons -->
  <g opacity="0.12">
    <rect x="750" y="150" width="180" height="210" rx="10" fill="#ef4444" />
    <rect x="960" y="180" width="180" height="210" rx="10" fill="#8b5cf6" />
    <rect x="855" y="320" width="180" height="210" rx="10" fill="#3b82f6" />
  </g>
  
  <!-- Bottom branding -->
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#60a5fa">DevOps Daily</text>
  <text x="80" y="600" font-family="Arial, sans-serif" font-size="22" font-weight="500" fill="#60a5fa" opacity="0.7">Interactive DevOps Resources</text>
</svg>