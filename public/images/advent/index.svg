<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="100%" height="6" fill="url(#accentGradient)"/>
  
  <!-- Calendar icon -->
  <rect x="80" y="100" width="100" height="100" rx="12" fill="#3b82f6" opacity="0.2"/>
  <rect x="95" y="85" width="10" height="25" rx="3" fill="#60a5fa"/>
  <rect x="155" y="85" width="10" height="25" rx="3" fill="#60a5fa"/>
  <text x="130" y="170" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#f8fafc" text-anchor="middle">25</text>
  
  <!-- Category badge -->
  <rect x="200" y="130" width="140" height="36" rx="18" fill="#3b82f6" opacity="0.2"/>
  <text x="270" y="156" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#60a5fa" text-anchor="middle" letter-spacing="2">CHALLENGE</text>
  
  <!-- Title -->
  <text x="80" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#f8fafc">Advent of DevOps</text>
  <text x="80" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="#f8fafc">25 Day Challenge</text>
  
  <!-- Description -->
  <text x="80" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">Docker • CI/CD • Kubernetes • Terraform • Monitoring</text>
  
  <!-- Bottom branding -->
  <rect x="80" y="540" width="40" height="40" rx="8" fill="url(#accentGradient)"/>
  <text x="135" y="568" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#f8fafc">DevOps Daily</text>
</svg>
